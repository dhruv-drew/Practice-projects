<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Underline Effect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hover-container {
            overflow: hidden;
        }

        .hover-link {
            position: relative;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .hover-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 100%; /* Start from the right */
            width: 0;
            height: 2px;
            background-color: #333;
            transition: width 0.3s ease-in-out, right 0.3s ease-in-out; /* Added right transition */
        }

        .hover-link:hover {
            color: #ff5722;
        }

        .hover-link:hover::before {
            width: 100%;
            right: 0%; /* Move to the left */
        }
    </style>
</head>
<body>
    <div class="hover-container">
        <a href="#" class="hover-link">Hover Me</a>
    </div>
</body>
</html>
